<div class="content" role="main">

  <!-- Next Steps -->
  <h2>Create Moveable boxes</h2>
  <p *ngIf="!dragBoxes">You wont be able to move boxes. To move the boxes, enable drag boxes toggle.</p>

  <div class="card-container">
    <div class="card card-small" (click)="createBox()" tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
      <span> Add new Box</span>
    </div>

    <div class="card card-small" tabindex="0">
      <label class="switch">
        <input type="checkbox" #dragcheckbox [(ngModel)]="dragBoxes" >
        <span class="slider"></span>
      </label> &nbsp; Drag boxes
    </div>
  </div>

  <div class="container" appMoveable [EnableDrag]="dragBoxes" [CreateBoxCount]="createdBoxes"> </div>
</div>
